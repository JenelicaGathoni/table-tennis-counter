<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jenelica Gathoni">
    <title>Table Tennis Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Real Scores</h1>
    <article>
    <div class="one">
    <h2 id="count__one">0</h2>
   
    <button id = "increment-button" onclick="increment()">Player1</button>
    <button id="save-btn-one" onclick="manage()">Save</button>
    <p id="save__el__one">previous entries-one: </p>
    <button id="total-button-one">total</button>

</div>
<p id="versus"><span class="versus">versus</span></p>
<div class="two">
    <h2 id="count__two">0</h2>
    <button id = add-button onclick="add()">Player2</button>
    <button id="save-btn-two" onclick="save()">Save</button>
    <p id="save__el__two">Previous entries-two: </p>
    <button id="total-button-two">Total</button>
</div>
</article>
    <script src="index.js"></script>
    
</body>
</html>
